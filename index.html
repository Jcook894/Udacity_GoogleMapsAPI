<!DOCTYPE html>
<html>
 <head>
<!-- styles put here, but you can include a CSS file and reference it instead!-->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
        function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.74135, lng: -73.99802},
         zoom: 14
       });
       // Create a single latLng literal object.
        var singleLatLng = {title: 'Julians Spot',lat: 40.74135, lng: -73.99802};
       // TODO: Create a single marker appearing on initialize -
       // Create it with the position of the singleLatLng,
       // on the map, and give it your own title!

       var marker = new google.maps.Marker({
         position: singleLatLng,
         title: singleLatLng.title,
         animation: google.maps.Animation.DROP,
         map: map


       });

       // TODO: create a single infowindow, with your own content.
       // It must appear on the marker
       var infoContent = "This is Julian's spot you hear???";
       
       var infowindow = new google.maps.InfoWindow({
         content: infoContent,
         position: marker.position
       });


       // TODO: create an EVENT LISTENER so that the infowindow opens when
       // the marker is clicked!

       marker.addListener('click', function(){
         infowindow.open(map, marker);
       });
     }
   </script>
   <!--TODO: Insert your API Key in the below call to load the API.-->
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBsjGimn5mrdv4SaHko6T4Ge8hChEHQQFc&callback=initMap">
   </script>
 </body>
</html>
